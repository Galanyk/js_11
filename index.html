<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="calc-numbers" id="input" value="" placeholder="0" pattern="[A-Za-z]{3}">
            <div class="calculator-buttons">
                <div class="container-btn">
                    <div class="btn operator-clear" id="operator-clear">C</div>
                    <div class="numbers" id="numbers">
                        <div class="btn" id="btn_7">7</div>
                        <div class="btn" id="btn_8">8</div>
                        <div class="btn" id="btn_9">9</div>
                        <div class="btn" id="btn_4">4</div>
                        <div class="btn" id="btn_5">5</div>
                        <div class="btn" id="btn_6">6</div>
                        <div class="btn" id="btn_1">1</div>
                        <div class="btn" id="btn_2">2</div>
                        <div class="btn" id="btn_3">3</div>
                        <div class="btn span" id="btn_0">0</div>
                    </div>
                </div>
                <div class="operators" id="operators">
                    <div class="btn operator" id="operator-equals">=</div>
                    <div class="btn operator" id="opr_/">/</div>
                    <div class="btn operator" id="opr_*">*</div>
                    <div class="btn operator" id="opr_-">-</div>
                    <div class="btn operator" id="opr_+">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
